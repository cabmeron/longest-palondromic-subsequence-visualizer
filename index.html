<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Palindromic Subsequence Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to complement Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* slate-900 */
            color: #e2e8f0; /* slate-200 */
        }
        .font-mono {
            font-family: 'Fira Code', monospace;
        }
        /* Style for the range slider thumb */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #06b6d4; /* cyan-500 */
            cursor: pointer;
            border-radius: 50%;
            margin-top: -6px; /* Adjust to center */
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #06b6d4; /* cyan-500 */
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body class="flex flex-col items-center p-4 sm:p-6 lg:p-8 min-h-screen">

    <div class="w-full max-w-7xl">
        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-cyan-400">Longest Palindromic Subsequence</h1>
            <p class="text-slate-400 mt-2">Visualizing the Dynamic Programming Approach</p>
        </header>

        <!-- Input and Controls -->
        <div class="bg-slate-800/50 p-4 rounded-lg shadow-lg mb-6 flex flex-col sm:flex-row items-center justify-center gap-4">
            <input
                type="text"
                id="input-string"
                value="character"
                class="w-full sm:w-auto flex-grow bg-slate-700 text-white px-4 py-2 rounded-md border border-slate-600 focus:ring-2 focus:ring-cyan-500 focus:outline-none"
                placeholder="e.g., racecar"
            />
            <button id="visualize-btn" class="w-full sm:w-auto bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-6 rounded-md transition-colors duration-300 flex items-center justify-center gap-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                </svg>
                Visualize
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- DP Table Visualization -->
            <div class="lg:col-span-2 bg-slate-800/50 p-4 rounded-lg shadow-lg overflow-x-auto">
                <h2 class="text-xl font-semibold mb-4 text-center">DP Table (dp[i][j])</h2>
                <div id="dp-table-container">
                    <!-- Table will be generated by JavaScript -->
                </div>
            </div>

            <!-- Explanation & Controls -->
            <div class="bg-slate-800/50 p-6 rounded-lg shadow-lg flex flex-col">
                <h2 class="text-xl font-semibold mb-4">Explanation</h2>
                <div class="bg-slate-900/70 rounded-md p-4 flex-grow min-h-[150px]">
                    <p id="explanation-text" class="whitespace-pre-wrap font-mono text-sm leading-relaxed">Enter a string and click Visualize.</p>
                </div>
                <div class="mt-4">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm text-slate-400">Speed</span>
                        <span id="speed-value" class="text-sm font-medium">50</span>
                    </div>
                    <input id="speed-slider" type="range" min="50" max="950" step="50" value="500" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                </div>
                <div class="flex items-center justify-center gap-2 mt-4">
                    <button id="reset-btn" title="Reset" class="p-2 rounded-full bg-slate-700 hover:bg-slate-600 transition-colors">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0011.664 0l3.181-3.183m-4.991-2.695v-2.695"></path>
                        </svg>
                    </button>
                    <button id="prev-btn" title="Previous Step" class="p-2 rounded-full bg-slate-700 hover:bg-slate-600 transition-colors">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                    </button>
                    <button id="play-pause-btn" title="Play" class="p-2 rounded-full bg-slate-700 hover:bg-slate-600 transition-colors">
                        <!-- Play/Pause icon will be managed by JS -->
                    </button>
                    <button id="next-btn" title="Next Step" class="p-2 rounded-full bg-slate-700 hover:bg-slate-600 transition-colors">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
                <div id="step-counter" class="text-center mt-3 text-sm text-slate-400">
                    Step 1 / 1
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const inputStringEl = document.getElementById('input-string');
            const visualizeBtn = document.getElementById('visualize-btn');
            const tableContainer = document.getElementById('dp-table-container');
            const explanationTextEl = document.getElementById('explanation-text');
            const speedSlider = document.getElementById('speed-slider');
            const speedValueEl = document.getElementById('speed-value');
            const resetBtn = document.getElementById('reset-btn');
            const prevBtn = document.getElementById('prev-btn');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const nextBtn = document.getElementById('next-btn');
            const stepCounterEl = document.getElementById('step-counter');

            // --- State Variables ---
            let s = 'character';
            let steps = [];
            let currentStepIndex = 0;
            let isPlaying = false;
            let speed = 500; // ms delay, inverted from slider
            let animationTimer = null;

            // --- SVG Icons ---
            const playIcon = `
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                </svg>`;
            const pauseIcon = `
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>`;

            // --- Core Logic ---
            const generateSteps = (str) => {
                if (!str) return [];
                const len = str.length;
                const dp = Array(len).fill(0).map(() => Array(len).fill(0));
                const newSteps = [];

                const createStep = (description, highlights, dpSnapshot) => {
                    newSteps.push({
                        description,
                        highlights,
                        dp: JSON.parse(JSON.stringify(dpSnapshot)),
                    });
                };

                for (let i = len - 1; i >= 0; i--) {
                    dp[i][i] = 1;
                    createStep(
                        `Base Case: A single character '${str[i]}' is a palindrome of length 1. Setting dp[${i}][${i}] = 1.`,
                        { current: [i, i], sources: [] },
                        dp
                    );

                    for (let j = i + 1; j < len; j++) {
                        const highlights = { current: [i, j], sources: [] };
                        let description = `Comparing characters at i=${i} ('${str[i]}') and j=${j} ('${str[j]}').`;

                        if (str[i] === str[j]) {
                            const subproblemLength = (i + 1 <= j - 1) ? dp[i + 1][j - 1] : 0;
                            dp[i][j] = subproblemLength + 2;
                            highlights.sources.push([i + 1, j - 1]);
                            description += `\n\nCharacters match! The new length is 2 + the length of the inner palindrome (dp[${i+1}][${j-1}] = ${subproblemLength}).\n\ndp[${i}][${j}] = ${subproblemLength} + 2 = ${dp[i][j]}.`;
                        } else {
                            dp[i][j] = Math.max(dp[i + 1][j], dp[i][j - 1]);
                            highlights.sources.push([i + 1, j], [i, j - 1]);
                            description += `\n\nCharacters do not match. We take the maximum of the two subproblems:\n- Excluding the start character: dp[${i+1}][${j}] = ${dp[i+1][j]}\n- Excluding the end character: dp[${i}][${j-1}] = ${dp[i][j-1]}\n\ndp[${i}][${j}] = max(${dp[i+1][j]}, ${dp[i][j-1]}) = ${dp[i][j]}.`;
                        }
                        createStep(description, highlights, dp);
                    }
                }
                
                if (len > 0) {
                    createStep(
                        `Algorithm complete! The longest palindromic subsequence is the value at dp[0][${len-1}], which is ${dp[0][len-1]}.`,
                        { current: [0, len-1], sources: [] },
                        dp
                    );
                }

                return newSteps;
            };

            // --- UI Rendering ---
            const updateUI = () => {
                if (steps.length === 0) {
                    tableContainer.innerHTML = '<p class="text-slate-400 text-center py-8">Enter a string to see the table.</p>';
                    explanationTextEl.textContent = "Enter a string and click Visualize.";
                    stepCounterEl.textContent = "Step 0 / 0";
                    return;
                }

                const currentStepData = steps[currentStepIndex];
                const { dp, description, highlights } = currentStepData;

                // Update explanation and step counter
                explanationTextEl.textContent = description;
                stepCounterEl.textContent = `Step ${currentStepIndex + 1} / ${steps.length}`;

                // Update play/pause button icon and title
                playPauseBtn.innerHTML = isPlaying ? pauseIcon : playIcon;
                playPauseBtn.title = isPlaying ? "Pause" : "Play";

                // Render DP table
                let tableHTML = '<table class="w-full border-collapse text-center">';
                // Header row
                tableHTML += '<thead><tr><th class="p-2 border border-slate-600">i \\ j</th>';
                for (let i = 0; i < s.length; i++) {
                    tableHTML += `<th class="p-2 border border-slate-600 font-mono bg-slate-700">${i}<br/>(${s[i]})</th>`;
                }
                tableHTML += '</tr></thead>';
                
                // Body rows
                tableHTML += '<tbody>';
                for (let i = 0; i < dp.length; i++) {
                    tableHTML += `<tr><td class="p-2 border border-slate-600 font-mono bg-slate-700">${i}<br/>(${s[i]})</td>`;
                    for (let j = 0; j < dp[i].length; j++) {
                        let cellClass = "p-2 sm:p-4 border border-slate-600 font-mono text-lg transition-all duration-300";
                        if (j < i) {
                            cellClass += " bg-slate-800";
                        } else if (highlights.current && highlights.current[0] === i && highlights.current[1] === j) {
                            cellClass += " bg-green-500/30 ring-2 ring-green-400";
                        } else if (highlights.sources && highlights.sources.some(src => src[0] === i && src[1] === j)) {
                            cellClass += " bg-yellow-500/30 ring-1 ring-yellow-400";
                        }
                        tableHTML += `<td class="${cellClass}">${j >= i ? dp[i][j] : ''}</td>`;
                    }
                    tableHTML += '</tr>';
                }
                tableHTML += '</tbody></table>';
                tableContainer.innerHTML = tableHTML;
            };

            // --- Animation Control ---
            const animationLoop = () => {
                if (!isPlaying) return;

                if (currentStepIndex < steps.length - 1) {
                    currentStepIndex++;
                    updateUI();
                    animationTimer = setTimeout(animationLoop, speed);
                } else {
                    isPlaying = false; // Stop at the end
                    updateUI();
                }
            };

            const stopAnimation = () => {
                isPlaying = false;
                clearTimeout(animationTimer);
                updateUI();
            };

            // --- Event Handlers ---
            inputStringEl.addEventListener('input', (e) => {
                s = e.target.value.toLowerCase().replace(/[^a-z]/g, '');
                inputStringEl.value = s; // Update input field with sanitized value
            });

            visualizeBtn.addEventListener('click', () => {
                stopAnimation();
                steps = generateSteps(s);
                currentStepIndex = 0;
                isPlaying = true;
                animationLoop();
            });

            resetBtn.addEventListener('click', () => {
                stopAnimation();
                steps = generateSteps(s);
                currentStepIndex = 0;
                updateUI();
            });

            prevBtn.addEventListener('click', () => {
                stopAnimation();
                currentStepIndex = Math.max(0, currentStepIndex - 1);
                updateUI();
            });
            
            nextBtn.addEventListener('click', () => {
                stopAnimation();
                currentStepIndex = Math.min(steps.length - 1, currentStepIndex + 1);
                updateUI();
            });

            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    stopAnimation();
                } else {
                    // If at the end, reset to play again
                    if (currentStepIndex >= steps.length - 1) {
                        currentStepIndex = 0;
                    }
                    isPlaying = true;
                    animationLoop();
                }
            });

            speedSlider.addEventListener('input', (e) => {
                speed = 1000 - Number(e.target.value); // Invert for intuitive control
                speedValueEl.textContent = ((1000 - speed) / 10).toFixed(0);
            });

            // --- Initial Setup ---
            const initialize = () => {
                s = inputStringEl.value;
                steps = generateSteps(s);
                speed = 1000 - Number(speedSlider.value);
                speedValueEl.textContent = ((1000 - speed) / 10).toFixed(0);
                updateUI();
            };

            initialize();
        });
    </script>
</body>
</html>
